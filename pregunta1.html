<!DOCTYPE html>
<html>
<head>
	<title>Pregunta Nro 1</title>

<link rel="stylesheet" href="bootstrap.css">

<script type="text/javascript">
	
	function ciclo(){
		for (var i = 1; i <= 10; i++) {
			document.write("<center>");
				document.write("<p>"+ i + "<br></p>");
			document.write("</center>");

		};
		return 0;
	}

</script>

</head>
<body>

<div class="jumbotron">
	<div class="container">
		<center class="well">
	
		<p>1. Escribir un programa en JavaScript que realice un bucle (ciclo) y muestre en pantalla los numeros del 1 al 10. </p>


		<button onclick="ciclo()" class="btn btn-default">Mostrar</button>
		
		</center>
	</div>
</div>

</body>
</html>
